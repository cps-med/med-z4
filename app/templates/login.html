{% extends "base.html" %}

{% block title %}Login - {{ settings.app.name }}{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <h2>Sign In</h2>
        <p class="login-subtitle">Enter your credentials to access med-z4</p>

        {% if error %}
        <div class="error-msg">
            {{ error }}
        </div>
        {% endif %}

        <form method="POST" action="/login">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email"
                       id="email"
                       name="email"
                       placeholder="user@example.com"
                       required
                       autofocus>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password"
                       id="password"
                       name="password"
                       placeholder="Enter password"
                       required>
            </div>

            <button type="submit" class="btn-primary">Sign In</button>
        </form>

        <div class="login-footer">
            <p>Testing credentials (Development Environment)<br>
                <code>clinician.alpha@va.gov</code> | <code>VaDemo2025!</code>
            </p>
        </div>
    </div>
</div>
{% endblock %}
